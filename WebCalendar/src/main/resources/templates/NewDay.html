<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая заметка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-color: #01796f
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 container justify-content-center">
                <h1>Создать заметку</h1>
                <div class="card-body">
                    <form th:action="@{/WebCalendar/Day/{day} (day=${calendar.getDayForUrl()})}" th:object="${note1}" method="post">
                        <div class="form-group">
                            <label>Ваша заметка</label>
                            <input type="text"
                                   name="note"
                                   th:field="*{text}"
                                   class="form-control"/>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-warning">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
